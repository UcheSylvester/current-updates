<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CURRENT UPDATES</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <header class="masthead">
        <h1>CURRENT UPDATES</h1>
        <h2>what are you interested in today?</h2>

        <div class="site-container">
            <form id="search-form" action="#">
                <label for="search-keyword" class="visuallyhidden">What are you interested in today?</label>
                <input id="search-keyword" type="search" name="search-keyword" autofocus required placeholder="e.g Sports, Health, Music, News... Anything!!" required>
                
                <!-- Options for types of updates -->
                <div id="search-options">
                    <div>
                        <input required type="radio" name="headline" id="top-headlines" value="top-headlines">
                        <label for="top-headlines">top-headline</label>
                    </div>
                    <div>
                        <input required type="radio" name="headline" id="everything" value="everything">
                        <label for="everything">everything</label>
                    </div>
                </div>

                <input id="submit-btn" type="submit" value="GO!">

            </form>
        </div>
    </header>
    
    <div class="site-container">
        <div id="date-container"></div>
        <div id="response-container"></div>
        <div class="back-to-top fa fa-arrow-up"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
